apiVersion: apps/v1
kind: Deployment
metadata:
  name: dagster-daemon
  namespace: dagster
spec:
  template:
    spec:
      containers:
      - name: daemon
        volumeMounts:
        - name: dagster-config
          mountPath: /opt/dagster/dagster_home/dagster.yaml
          subPath: dagster.yaml
      volumes:
      - name: dagster-config
        configMap:
          name: dagster-config 